<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/comuns/template.xhtml">
	<ui:define name="pageTitle">Cadastro de Equipe Técnica</ui:define>

	<ui:define name="content">
		<p:spacer height="10px" />
		<h:form>
			<h:panelGrid columns="1" cellpadding="5">
				<p:commandButton value="Adicionar Equipe Técnica" type="button"
					onclick="PF('dlgNewEquipeTecnica').show(); " />
			</h:panelGrid>
		</h:form>

		<p:spacer height="10px" />

		<!-- Tabela com lista de equipes técnicas cadastrados no sistema -->

		<h:form id="equipetecnica">
			<p:growl id="msgs" showDetail="true" />

			<p:dataTable id="listaEquipeTecnica" var="equipetecnica"
				widgetVar="tabelaEquipeTecnica" editable="true" paginator="true"
				paginatorPosition="bottom" rowsPerPageTemplate="10,15,20" rows="10"
				resizableColumns="true"
				value="#{equipeTecnicaBean.listaEquipeTecnica}"
				style="margin-bottom: 10px" rowKey="#{equipetecnica.descricao}"
				emptyMessage="Nada encontrado!!"
				filteredValue="#{equipeTecnicaBean.filtroEquipeTecnica}">

				<f:facet name="header">Equipes Técnicas Cadastradas</f:facet>
				<f:facet name="header">
					<p:outputPanel style="align: right">
						<h:outputText value="Buscar: " />
						<p:inputText id="globalFilter"
							onkeyup="PF('tabelaEquipeTecnica').filter()" style="width: 150px"
							placeholder="pesquisar" />
					</p:outputPanel>
				</f:facet>

				<p:ajax event="rowEdit" listener="#{equipeTecnicaBean.onRowEdit}"
					update=":equipetecnica:msgs" />
				<p:ajax event="rowEditCancel"
					listener="#{equipeTecnicaBean.onRowCancel}"
					update=":equipetecnica:msgs" />

				<p:column filterBy="#{equipetecnica.descricao}"
					filterStyle="display: none; hidden: true;"
					headerText="Equipe Técnica" sortBy="#{equipetecnica.descricao}">
					<p:cellEditor>
						<f:facet name="input">
							<p:inputText value="#{equipetecnica.descricao}" />
						</f:facet>
						<f:facet name="output">
							<p:outputLabel value="#{equipetecnica.descricao}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Alterar"
					style="width:42px; text-align: center">
					<p:rowEditor />
				</p:column>
				<p:column headerText="Excluir"
					style="width: 40px; text-align: center">
					<p:commandButton oncomplete="PF('dlgRemove').show()"
						icon="ui-icon-trash" title="Excluir">
						<f:setPropertyActionListener
							target="#{equipeTecnicaBean.equipetecnica}"
							value="#{equipetecnica}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

		<p:confirmDialog id="dlgRemove" header="Excluir Equipe Técnica"
			widgetVar="dlgRemove" appendTo="@(body)"
			message="Deseja realmente excluir a equipe técnica selecionada ?"
			severity="alert">
			<h:form>

				<p:commandButton value="Sim"
					action="#{equipeTecnicaBean.excluir(equipetecnicaBean.equipetecnica)}"
					onclick="@dlgRemove.hide()" update="@form :equipetecnica" />

				<p:commandButton value="Cancelar" onclick="@dlgRemove"
					update="@form :equipetecnica" />

			</h:form>
		</p:confirmDialog>

		<!-- Janela para inserção de nova equipe técnica -->

		<p:dialog id="dlgNewEquipeTecnica" header="Adicionando Equipe Técnica"
			widgetVar="dlgNewEquipeTecnica" modal="true" resizable="false"
			appendTo="@(body)" draggable="false" styleClass="semBorda">
			<h:form>
				<p:panelGrid columns="2">
					<p:outputLabel for="equipetecnica" value="Equipe Técnica: " />
					<p:inputText id="equipetecnica" required="true"
						value="#{equipeTecnicaBean.equipetecnica.descricao}" />
				</p:panelGrid>

				<p:commandButton
					action="#{equipeTecnicaBean.salvar(equipeTecnicaBean.equipetecnica)}"
					value="Salvar" icon="ui-icon-check"
					oncomplete="PF('dlgNewEquipeTecnica').show()"
					update="@form :equipetecnica @this" />
				<p:spacer width="5px" />
				<p:commandButton value="Salvar e Fechar" icon="ui-icon-close"
					onclick="@dlgNewEquipeTecnica"
					action="#{equipeTecnicaBean.salvar(equipeTecnicaBean.equipetecnica)}"
					update="@form :equipetecnica @this" />
			</h:form>

		</p:dialog>

	</ui:define>
</ui:composition>

</html>
