<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/comuns/template.xhtml">
	<ui:define name="pageTitle">Cadastro de Palestrantes</ui:define>

	<ui:define name="content">
		<p:spacer height="10px" />
		<h:form>
			<h:panelGrid columns="1" cellpadding="5">
				<p:commandButton value="Adicionar Palestrante" type="button"
					onclick="PF('dlgNewPalestrante').show(); " />
			</h:panelGrid>
		</h:form>

		<p:spacer height="10px" />

		<!-- Tabela com lista de palestrantes cadastrados no sistema -->

		<h:form id="palestrante">
			<p:growl id="msgs" showDetail="true" />

			<p:dataTable id="listaPalestrante" var="palestrante"
				widgetVar="tabelaPalestrante" editable="true" paginator="true"
				paginatorPosition="bottom" rowsPerPageTemplate="10,15,20" rows="10"
				resizableColumns="true" value="#{palestranteBean.listaPalestrante}"
				style="margin-bottom: 10px" rowKey="#{palestrante.nome}"
				emptyMessage="Nada encontrado!!"
				filteredValue="#{palestranteBean.filtroPalestrante}">

				<f:facet name="header">Palestrante Cadastrados</f:facet>
				<f:facet name="header">
					<p:outputPanel style="align: right">
						<h:outputText value="Buscar: " />
						<p:inputText id="globalFilter"
							onkeyup="PF('tabelaPalestrante').filter()" style="width: 150px"
							placeholder="pesquisar" />
					</p:outputPanel>
				</f:facet>

				<p:ajax event="rowEdit" listener="#{palestranteBean.onRowEdit}"
					update=":palestrante:msgs" />
				<p:ajax event="rowEditCancel"
					listener="#{palestranteBean.onRowCancel}"
					update=":palestrante:msgs" />

				<p:column filterBy="#{palestrante.cpf}"
					filterStyle="display: none; hidden: true;" headerText="CPF"
					sortBy="#{palestrante.cpf}">
					<p:outputLabel value="#{palestrante.cpf}" />
				</p:column>

				<p:column filterBy="#{palestrante.nome}"
					filterStyle="display: none; hidden: true;" headerText="Nome"
					sortBy="#{palestrante.nome}">
					<p:cellEditor>
						<f:facet name="input">
							<p:inputText value="#{palestrante.nome}" />
						</f:facet>
						<f:facet name="output">
							<p:outputLabel value="#{palestrante.nome}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column filterBy="#{palestrante.telefone}"
					filterStyle="display: none; hidden: true;" headerText="Telefone"
					sortBy="#{palestrante.telefone}">
					<p:cellEditor>
						<f:facet name="input">
							<p:inputMask mask="(99) 9999-9999"
								value="#{palestrante.telefone}" />
						</f:facet>
						<f:facet name="output">
							<p:outputLabel value="#{palestrante.telefone}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column filterBy="#{palestrante.cidade}"
					filterStyle="display: none; hidden: true;" headerText="Cidade"
					sortBy="#{palestrante.cidade}">
					<p:cellEditor>
						<f:facet name="input">
							<p:inputText value="#{palestrante.cidade}" />
						</f:facet>
						<f:facet name="output">
							<p:outputLabel value="#{palestrante.cidade}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column filterBy="#{palestrante.uf}"
					filterStyle="display: none; hidden: true;" headerText="Estado"
					sortBy="#{palestrante.uf}">
					<p:cellEditor>
						<f:facet name="input">
							<p:inputMask mask="aa" value="#{palestrante.uf}" />
						</f:facet>
						<f:facet name="output">
							<p:outputLabel value="#{palestrante.uf}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Alterar"
					style="width:42px; text-align: center">
					<p:rowEditor />
				</p:column>
				<p:column headerText="Excluir"
					style="width: 40px; text-align: center">
					<p:commandButton oncomplete="PF('dlgRemove').show()"
						icon="ui-icon-trash" title="Excluir">
						<f:setPropertyActionListener
							target="#{palestranteBean.palestrante}" value="#{palestrante}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

		<p:confirmDialog id="dlgRemove" header="Excluir Palestrante"
			widgetVar="dlgRemove" appendTo="@(body)"
			message="Deseja realmente excluir a área de atuação selecionada ? "
			severity="alert">
			<h:form>

				<p:commandButton value="Sim"
					action="#{palestranteBean.excluir(palestranteBean.palestrante)}"
					onclick="@dlgRemove.hide()" update="@form :palestrante" />

				<p:commandButton value="Cancelar" onclick="@dlgRemove"
					update="@form :palestrante" />

			</h:form>
		</p:confirmDialog>

		<!-- Janela para inserção de palestrante -->

		<p:dialog id="dlgNewPalestrante" header="Adicionando Palestrante"
			widgetVar="dlgNewPalestrante" modal="true" resizable="false"
			appendTo="@(body)" draggable="false" styleClass="semBorda">
			<h:form>
				<p:panelGrid columns="2">
					<p:outputLabel for="cpf" value="CPF: " />
					<p:inputMask mask="999.999.999-99" id="cpf" required="true"
						value="#{palestranteBean.palestrante.cpf}" />

					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText id="nome" required="true"
						value="#{palestranteBean.palestrante.nome}" />

					<p:outputLabel for="telefone" value="Telefone: " />
					<p:inputMask mask="(99) 9999-9999" id="telefone" required="true"
						value="#{palestranteBean.palestrante.telefone}" />

					<p:outputLabel for="cidade" value="Cidade: " />
					<p:inputText id="cidade" required="true"
						value="#{palestranteBean.palestrante.cidade}" />

					<p:outputLabel for="estado" value="Estado: " />
					<p:inputText id="estado" required="true"
						value="#{palestranteBean.palestrante.uf}" />
				</p:panelGrid>

				<p:commandButton
					action="#{palestranteBean.salvar(palestranteBean.palestrante)}"
					value="Salvar" icon="ui-icon-check"
					oncomplete="PF('dlgNewPalestrante').show()"
					update="@form :palestrante @this" />
				<p:spacer width="5px" />
				<p:commandButton value="Salvar e Fechar" icon="ui-icon-close"
					onclick="@dlgNewPalestrante"
					action="#{palestranteBean.salvar(palestranteBean.palestrante)}"
					update="@form :palestrante @this" />
			</h:form>

		</p:dialog>

	</ui:define>
</ui:composition>

</html>
