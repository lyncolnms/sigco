<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/comuns/template.xhtml">
	<ui:define name="pageTitle">Cadastro de Localização</ui:define>

	<ui:define name="content">
		<p:spacer height="10px" />
		<h:form>
			<h:panelGrid columns="1" cellpadding="5">
				<p:commandButton value="Adicionar Localização" type="button"
					onclick="PF('dlgNewLocal').show(); " />
			</h:panelGrid>
		</h:form>

		<p:spacer height="10px" />

		<!-- Tabela com lista de localizações cadastrados no sistema -->

		<h:form id="local">
			<p:growl id="msgs" showDetail="true" />

			<p:dataTable id="listaLocal" var="local" widgetVar="tabelaLocal"
				editable="true" paginator="true" paginatorPosition="bottom"
				rowsPerPageTemplate="10,15,20" rows="10" resizableColumns="true"
				value="#{localBean.listaLocal}" style="margin-bottom: 10px"
				rowKey="#{local.descricao}" emptyMessage="Nada encontrado!!"
				filteredValue="#{localBean.filtroLocal}">

				<f:facet name="header">Localizações Cadastradas</f:facet>
				<f:facet name="header">
					<p:outputPanel style="align: right">
						<h:outputText value="Buscar: " />
						<p:inputText id="globalFilter"
							onkeyup="PF('tabelaLocal').filter()" style="width: 150px"
							placeholder="pesquisar" />
					</p:outputPanel>
				</f:facet>

				<p:ajax event="rowEdit" listener="#{localBean.onRowEdit}"
					update=":area:msgs" />
				<p:ajax event="rowEditCancel" listener="#{localBean.onRowCancel}"
					update=":area:msgs" />

				<p:column filterBy="#{local.descricao}"
					filterStyle="display: none; hidden: true;" headerText="Localização"
					sortBy="#{local.descricao}">
					<p:cellEditor>
						<f:facet name="input">
							<p:inputText value="#{local.descricao}" />
						</f:facet>
						<f:facet name="output">
							<p:outputLabel value="#{local.descricao}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Alterar"
					style="width:42px; text-align: center">
					<p:rowEditor />
				</p:column>
				<p:column headerText="Excluir"
					style="width: 40px; text-align: center">
					<p:commandButton oncomplete="PF('dlgRemove').show()"
						icon="ui-icon-trash" title="Excluir">
						<f:setPropertyActionListener target="#{localBean.local}"
							value="#{local}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

		<p:confirmDialog id="dlgRemove" header="Excluir Localização"
			widgetVar="dlgRemove" appendTo="@(body)"
			message="Deseja realmente excluir a árealocalização selecionada ?"
			severity="alert">
			<h:form>

				<p:commandButton value="Sim"
					action="#{localBean.excluir(localBean.local)}"
					onclick="@dlgRemove.hide()" update="@form :local" />

				<p:commandButton value="Cancelar" onclick="@dlgRemove"
					update="@form :local" />

			</h:form>
		</p:confirmDialog>

		<!-- Janela para inserção de nova localização -->

		<p:dialog id="dlgNewLocal" header="Adicionando Localização"
			widgetVar="dlgNewLocal" modal="true" resizable="false"
			appendTo="@(body)" draggable="false" styleClass="semBorda">
			<h:form>
				<p:panelGrid columns="2">
					<p:outputLabel for="local" value="Localização: " />
					<p:inputText id="local" required="true"
						value="#{localBean.local.descricao}" />
				</p:panelGrid>

				<p:commandButton action="#{localBean.salvar(localBean.local)}"
					value="Salvar" icon="ui-icon-check"
					oncomplete="PF('dlgNewLocal').show()" update="@form :local @this" />
				<p:spacer width="5px" />
				<p:commandButton value="Salvar e Fechar" icon="ui-icon-close"
					onclick="@dlgNewLocal"
					action="#{localBean.salvar(localBean.local)}"
					update="@form :local @this" />
			</h:form>

		</p:dialog>

	</ui:define>
</ui:composition>

</html>
