<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/comuns/layout.xhtml">
	<ui:define name="pageTitle">Cadastro de Cargo</ui:define>

	<ui:define name="corpo">
	
		<f:metadata> 
 			<f:viewParam converter="#{cargoConverter}" name="cargo" value="#{cargoBean.cargo}" />
 		</f:metadata>
	
	
		<!-- Janela para inserção de novo cargo -->

		<h:form>
			<p:toolbar styleClass="toolbar">
				<f:facet name="left">
					<p:commandButton type="button"
						action="#{cargoBean.salvar(cargoBean.cargo)}" value="Salvar"
						icon="ui-icon-check" update="@form @this" />
					<p:commandButton value="Salvar e Fechar" icon="ui-icon-close"
						update="@form @this" action="#{cargoBean.salvar(cargoBean.cargo)}" />
				</f:facet>
				<f:facet name="right">
					<p:commandButton value="Cancelar" immediate="true"
						action="/auth/comum/listas/listaCargo.jsf?faces-redirect=true" />
				</f:facet>
			</p:toolbar>

			<p:panel header="Cadastro de Cargo">
				<p:panelGrid columns="2" styleClass="semBorda">
					<p:outputLabel for="descricao" value="Descrição: " />
					<p:inputText id="descricao" required="true"
						value="#{cargoBean.cargo.descricao}" />
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
