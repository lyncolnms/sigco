<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/comuns/layout.xhtml">
	<ui:define name="pageTitle">Cadastro de Subarea de Atuação</ui:define>

	<ui:define name="corpo">
		<h:form>
			<p:toolbar styleClass="toolbar">
				<f:facet name="left">
					<p:commandButton
						action="#{subareaAtuacaoBean.salvar(subareaAtuacaoBean.subarea)}"
						value="Salvar" icon="ui-icon-check" update="@form @this" />
					<p:commandButton value="Salvar e Fechar" icon="ui-icon-close"
						update="@form @this"
						action="#{subareaAtuacaoBean.salvar(subareaAtuacaoBean.subarea)}" />
				</f:facet>
				<f:facet name="right">
					<p:commandButton value="Cancelar" immediate="true"
						action="/auth/comum/listas/listaSubareaAtuacao.jsf?faces-redirect=true" />
				</f:facet>
			</p:toolbar>

			<p:panel header="Cadastro de Subarea de Atuação">
				<p:panelGrid columns="2" styleClass="semBorda">
					<p:outputLabel for="descricao" value="Descrição: " />
					<p:inputText id="descricao" required="true"
						value="#{subareaAtuacaoBean.subarea.descricao}" />

					<p:outputLabel for="area" value="Área " />
					<p:selectOneMenu label="area" converter="entityConverter"
						value="#{subareaAtuacaoBean.subarea.area}" required="true"
						id="area">
						<f:selectItem itemLabel="--Selecione--" noSelectionOption="true" />
						<f:selectItems value="#{areaAtuacaoBean.listaArea}" var="area"
							itemLabel="#{area.descricao}" />
					</p:selectOneMenu>

				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
