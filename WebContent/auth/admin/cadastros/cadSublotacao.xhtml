<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/comuns/layout.xhtml">
	<ui:define name="pageTitle">#{sublotacaoBean.Editando()}</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<f:viewParam converter="#{sublotacaoConverter}" name="sublotacao"
				value="#{sublotacaoBean.sublotacao}" />
		</f:metadata>


		<!-- Janela para inserção de novo sublotacao -->

		<h:form id="geral">
			<p:toolbar styleClass="toolbar">
				<f:facet name="left">
					<p:commandButton id="salvar"
						oncomplete="$(function(){PrimeFaces.focus('geral:descricao');});"
						action="#{sublotacaoBean.salvar(sublotacaoBean.sublotacao)}"
						value="Salvar" icon="ui-icon-check" update="@form @this" />
					<p:commandButton value="Salvar e Fechar" icon="ui-icon-close"
						update="@form @this" id="salvarfechar"
						action="#{sublotacaoBean.salvar(sublotacaoBean.sublotacao)}" />
				</f:facet>
				<f:facet name="right">
					<p:commandButton value="Cancelar" immediate="true"
						action="/auth/comum/listas/listaSublotacao.jsf?faces-redirect=true" />
				</f:facet>
			</p:toolbar>

			<p:panel header="#{sublotacaoBean.Editando()}">
				<p:panelGrid columns="2" styleClass="semBorda">
					<p:outputLabel for="descricao" value="Descrição " />
					<p:inputText id="descricao" required="true"
						value="#{sublotacaoBean.sublotacao.descricao}" />

					<p:outputLabel for="sigla" value="Sigla: " />
					<p:inputText id="sigla" value="#{sublotacaoBean.sublotacao.sigla}" />
				</p:panelGrid>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
</html>
