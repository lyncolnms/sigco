<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/comuns/layout.xhtml">
	<ui:define name="pageTitle">Cadastro de Facilitador</ui:define>

	<ui:define name="corpo">
		<!-- Janela para inserção de novo usuário -->

		<f:metadata>
			<f:viewParam converter="#{facilitadorConverter}" name="facilitador"
				value="#{facilitadorBean.facilitador}" />
		</f:metadata>

		<h:form>
			<p:toolbar styleClass="toolbar">
				<f:facet name="left">
					<p:commandButton type="button"
						action="#{facilitadorBean.salvar(facilitadorBean.facilitador)}"
						value="Salvar" icon="ui-icon-check" update="@form @this" />
					<p:commandButton value="Salvar e Fechar" icon="ui-icon-close"
						update="@form @this"
						action="#{facilitadorBean.salvar(facilitadorBean.facilitador)}" />
				</f:facet>
				<f:facet name="right">
					<p:commandButton value="Cancelar" immediate="true"
						action="/auth/comum/listas/listaFacilitador.jsf?faces-redirect=true" />
				</f:facet>
			</p:toolbar>

			<p:panel header="Cadastro de Facilitador">
				<p:panelGrid columns="2" styleClass="semBorda">
					<p:outputLabel for="cpf" value="CPF: " />
					<p:inputMask mask="999.999.999-99" id="cpf" required="true"
						value="#{facilitadorBean.facilitador.cpf}" />

					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText id="nome" required="true"
						value="#{facilitadorBean.facilitador.nome}" />

					<p:outputLabel for="telefone" value="Telefone: " />
					<p:inputMask mask="(99) 9999-9999" id="telefone" required="true"
						value="#{facilitadorBean.facilitador.telefone}" />

					<p:outputLabel for="cidade" value="Cidade: " />
					<p:inputText id="cidade" required="true"
						value="#{facilitadorBean.facilitador.cidade}" />

					<p:outputLabel for="estado" value="Estado: " />
					<p:inputText id="estado" required="true"
						value="#{facilitadorBean.facilitador.uf}" />
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
