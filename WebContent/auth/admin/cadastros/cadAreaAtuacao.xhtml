<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/comuns/layout.xhtml">
	<ui:define name="pageTitle">Cadastro de Áreas</ui:define>

	<ui:define name="corpo">
	
		<f:metadata> 
 			<f:viewParam converter="#{areaConverter}" name="area" value="#{areaAtuacaoBean.area}" /> 
 		</f:metadata>
	
		<!-- Janela para inserção de nova área de atuação -->

		<h:form>
			<p:toolbar styleClass="toolbar">
				<f:facet name="left">
					<p:commandButton type="button"
						action="#{areaAtuacaoBean.salvar(areaAtuacaoBean.area)}"
						value="Salvar" icon="ui-icon-check" update="@form @this" />
					<p:commandButton value="Salvar e Fechar" icon="ui-icon-close"
						update="@form @this"
						action="#{areaAtuacaoBean.salvar(areaAtuacaoBean.area)}" />
				</f:facet>
				<f:facet name="right">
					<p:commandButton value="Cancelar" immediate="true"
						action="/auth/comum/listas/listaAreaAtuacao.jsf?faces-redirect=true" />
				</f:facet>
			</p:toolbar>

			<p:panel header="Cadastro de Área de Atuação">
				<p:panelGrid columns="2" styleClass="semBorda">
					<p:outputLabel for="descricao" value="Descrição: " />
					<p:inputText id="descricao" required="true"
						value="#{areaAtuacaoBean.area.descricao}" />
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
