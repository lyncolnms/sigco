<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/comuns/layout.xhtml">
	<ui:define name="pageTitle">Cadastro de Facilitadores</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h:panelGrid columns="1" cellpadding="5">
				<p:commandButton value="Adicionar Facilitador" type="button"
					action="/auth/admin/cadastros/cadFacilitador.jsf?faces-redirect=true"
					immediate="true" />
			</h:panelGrid>
		</h:form>

		<p:spacer height="10px" />

		<!-- Tabela com lista de facilitadores cadastrados no sistema -->

		<h:form id="facilitador">
			<p:growl id="msgs" showDetail="true" />

			<p:dataTable id="listaFacilitador" var="facilitador"
				widgetVar="tabelaFacilitador" editable="true" paginator="true"
				paginatorPosition="bottom" rowsPerPageTemplate="10,15,20" rows="10"
				resizableColumns="true" value="#{facilitadorBean.listaFacilitador}"
				style="margin-bottom: 10px" rowKey="#{facilitador.nome}"
				emptyMessage="Nada encontrado!!"
				filteredValue="#{facilitadorBean.filtroFacilitador}">

				<f:facet name="header">Facilitadores Cadastrados</f:facet>
				<f:facet name="header">
					<p:outputPanel style="align: right">
						<h:outputText value="Buscar: " />
						<p:inputText id="globalFilter"
							onkeyup="PF('tabelaFacilitador').filter()" style="width: 150px"
							placeholder="pesquisar" />
					</p:outputPanel>
				</f:facet>

				<p:ajax event="rowEdit" listener="#{facilitadorBean.onRowEdit}"
					update=":facilitador:msgs" />
				<p:ajax event="rowEditCancel"
					listener="#{facilitadorBean.onRowCancel}"
					update=":facilitador:msgs" />

				<p:column filterBy="#{facilitador.cpf}"
					filterStyle="display: none; hidden: true;" headerText="CPF"
					sortBy="#{facilitador.cpf}">
					<p:outputLabel value="#{facilitador.cpf}" />
				</p:column>

				<p:column filterBy="#{facilitador.nome}"
					filterStyle="display: none; hidden: true;" headerText="Nome"
					sortBy="#{facilitador.nome}">
					<p:cellEditor>
						<f:facet name="input">
							<p:inputText value="#{facilitador.nome}" />
						</f:facet>
						<f:facet name="output">
							<p:outputLabel value="#{facilitador.nome}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column filterBy="#{facilitador.telefone}"
					filterStyle="display: none; hidden: true;" headerText="Telefone"
					sortBy="#{facilitador.telefone}">
					<p:cellEditor>
						<f:facet name="input">
							<p:inputMask mask="(99) 9999-9999"
								value="#{facilitador.telefone}" />
						</f:facet>
						<f:facet name="output">
							<p:outputLabel value="#{facilitador.telefone}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column filterBy="#{facilitador.cidade}"
					filterStyle="display: none; hidden: true;" headerText="Cidade"
					sortBy="#{facilitador.cidade}">
					<p:cellEditor>
						<f:facet name="input">
							<p:inputText value="#{facilitador.cidade}" />
						</f:facet>
						<f:facet name="output">
							<p:outputLabel value="#{facilitador.cidade}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column filterBy="#{facilitador.uf}"
					filterStyle="display: none; hidden: true;" headerText="Estado"
					sortBy="#{facilitador.uf}">
					<p:cellEditor>
						<f:facet name="input">
							<p:inputMask mask="aa" value="#{facilitador.uf}" />
						</f:facet>
						<f:facet name="output">
							<p:outputLabel value="#{facilitador.uf}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Alterar"
					style="width:42px; text-align: center">
					<p:rowEditor />
				</p:column>
				<p:column headerText="Excluir"
					style="width: 40px; text-align: center">
					<p:commandButton oncomplete="PF('dlgRemove').show()"
						icon="ui-icon-trash" title="Excluir">
						<f:setPropertyActionListener
							target="#{facilitadorBean.facilitador}" value="#{facilitador}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

		<p:confirmDialog id="dlgRemove" header="Excluir Facilitador"
			widgetVar="dlgRemove" appendTo="@(body)"
			message="Deseja realmente excluir o facilitador selecionado ? "
			severity="alert">
			<h:form>

				<p:commandButton value="Sim"
					action="#{facilitadorBean.excluir(facilitadorBean.facilitador)}"
					onclick="@dlgRemove.hide()" update="@form :facilitador" />

				<p:commandButton value="Cancelar" onclick="@dlgRemove"
					update="@form :facilitador" />

			</h:form>
		</p:confirmDialog>

		<!-- Janela para inserÃ§Ã£o de facilitador -->

		<p:dialog id="dlgNewFacilitador" header="Adicionando Facilitador"
			widgetVar="dlgNewFacilitador" modal="true" resizable="false"
			appendTo="@(body)" draggable="false" styleClass="semBorda">
			<h:form>
				<p:panelGrid columns="2">
					<p:outputLabel for="cpf" value="CPF: " />
					<p:inputMask mask="999.999.999-99" id="cpf" required="true"
						value="#{facilitadorBean.facilitador.cpf}" />

					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText id="nome" required="true"
						value="#{facilitadorBean.facilitador.nome}" />

					<p:outputLabel for="telefone" value="Telefone: " />
					<p:inputMask mask="(99) 9999-9999" id="telefone" required="true"
						value="#{facilitadorBean.facilitador.telefone}" />

					<p:outputLabel for="cidade" value="Cidade: " />
					<p:inputText id="cidade" required="true"
						value="#{facilitadorBean.facilitador.cidade}" />

					<p:outputLabel for="estado" value="Estado: " />
					<p:inputText id="estado" required="true"
						value="#{facilitadorBean.facilitador.uf}" />
				</p:panelGrid>

				<p:commandButton
					action="#{facilitadorBean.salvar(facilitadorBean.facilitador)}"
					value="Salvar" icon="ui-icon-check"
					oncomplete="PF('dlgNewFacilitador').show()"
					update="@form :facilitador @this" />
				<p:spacer width="5px" />
				<p:commandButton value="Salvar e Fechar" icon="ui-icon-close"
					onclick="@dlgNewFacilitador"
					action="#{facilitadorBean.salvar(facilitadorBean.facilitador)}"
					update="@form :facilitador @this" />
			</h:form>

		</p:dialog>

	</ui:define>
</ui:composition>

</html>
