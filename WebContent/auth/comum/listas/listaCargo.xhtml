<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/comuns/layout.xhtml">
	<ui:define name="pageTitle">Cadastro de Cargos</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h:panelGrid columns="1" cellpadding="5">
				<p:commandButton value="Adicionar Cargo"
					action="/auth/admin/cadastros/cadCargo.jsf?faces-redirect=true"
					immediate="true" />
			</h:panelGrid>
		</h:form>

		<p:spacer height="10px" />

		<!-- Tabela com lista de cargos cadastrados no sistema -->

		<h:form id="cargos">
			<p:growl id="msgs" showDetail="true" />

			<p:dataTable id="listaCargos" var="cargos" widgetVar="tabelaCargos"
				editable="true" paginator="true" paginatorPosition="bottom"
				rowsPerPageTemplate="10,15,20" rows="10" resizableColumns="true"
				value="#{cargoBean.listaCargo}" style="margin-bottom: 10px"
				rowKey="#{cargos.descricao}" emptyMessage="Nada encontrado!!"
				filteredValue="#{cargoBean.filtroCargo}">

				<f:facet name="header">Cargos Cadastradas</f:facet>
				<f:facet name="header">
					<p:outputPanel style="align: right">
						<h:outputText value="Buscar: " />
						<p:inputText id="globalFilter"
							onkeyup="PF('tabelaCargos').filter()" style="width: 150px"
							placeholder="pesquisar" />
					</p:outputPanel>
				</f:facet>

				<p:ajax event="rowEdit" listener="#{cargoBean.onRowEdit}"
					update=":cargos:msgs" />
				<p:ajax event="rowEditCancel" listener="#{cargoBean.onRowCancel}"
					update=":cargos:msgs" />

				<p:column filterBy="#{cargos.descricao}"
					filterStyle="display: none; hidden: true;" headerText="Cargos"
					sortBy="#{cargos.descricao}">
					<p:cellEditor>
						<f:facet name="input">
							<p:inputText value="#{cargos.descricao}" />
						</f:facet>
						<f:facet name="output">
							<p:outputLabel value="#{cargos.descricao}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Alterar"
					style="width:42px; text-align: center">
					<p:rowEditor />
				</p:column>
				<p:column headerText="Excluir"
					style="width: 40px; text-align: center">
					<p:commandButton oncomplete="PF('dlgRemove').show()"
						icon="ui-icon-trash" title="Excluir">
						<f:setPropertyActionListener target="#{cargoBean.cargo}"
							value="#{cargos}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

		<p:confirmDialog id="dlgRemove" header="Excluir Cargo"
			widgetVar="dlgRemove" appendTo="@(body)"
			message="Deseja realmente excluir o cargo selecionada ?"
			severity="alert">
			<h:form>

				<p:commandButton value="Sim"
					action="#{cargoBean.excluir(cargoBean.cargo)}"
					onclick="@dlgRemove.hide()" update="@form :cargos " />

				<p:commandButton value="Cancelar" onclick="@dlgRemove"
					update="@form :cargos" />

			</h:form>
		</p:confirmDialog>

		<!-- Janela para inserÃ§Ã£o de novo cargo -->

		<p:dialog id="dlgNewCargo" header="Adicionando Cargo"
			widgetVar="dlgNewCargo" modal="true" resizable="false"
			appendTo="@(body)" draggable="false" styleClass="semBorda">


		</p:dialog>

	</ui:define>
</ui:composition>

</html>
