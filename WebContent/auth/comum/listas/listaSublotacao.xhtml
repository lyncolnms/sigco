<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/comuns/layout.xhtml">
	<ui:define name="pageTitle">Cadastro de Sublotação</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h:panelGrid columns="1" cellpadding="5">
				<p:commandButton value="Adicionar Sublotação" type="button"
					action="/auth/admin/cadastros/cadSublotacao.jsf?faces-redirect=true"
					immediate="true" />
			</h:panelGrid>
		</h:form>

		<p:spacer height="10px" />

		<!-- Tabela com lista de sublotações cadastrados no sistema -->

		<h:form id="sublotacao">
			<p:growl id="msgs" showDetail="true" />

			<p:dataTable id="listaSublotacoa" var="sublotacao"
				widgetVar="tabelaSublotacao" editable="true" paginator="true"
				paginatorPosition="bottom" rowsPerPageTemplate="10,15,20" rows="10"
				resizableColumns="true" value="#{sublotacaoBean.listaSublotacao}"
				style="margin-bottom: 10px" rowKey="#{sublotacao.descricao}"
				emptyMessage="Nada encontrado!!"
				filteredValue="#{sublotacaoBean.filtroSublotacao}">

				<f:facet name="header">Sublotações Cadastradas</f:facet>
				<f:facet name="header">
					<p:outputPanel style="align: right">
						<h:outputText value="Buscar: " />
						<p:inputText id="globalFilter"
							onkeyup="PF('tabelaSublotacao').filter()" style="width: 150px"
							placeholder="pesquisar" />
					</p:outputPanel>
				</f:facet>

				<p:ajax event="rowEdit" listener="#{sublotacaoBean.onRowEdit}"
					update=":sublotacao:msgs" />
				<p:ajax event="rowEditCancel"
					listener="#{sublotacaoBean.onRowCancel}" update=":sublotacao:msgs" />

				<p:column filterBy="#{sublotacao.descricao}"
					filterStyle="display: none; hidden: true;" headerText="Sublotação"
					sortBy="#{sublotacao.descricao}">
					<p:cellEditor>
						<f:facet name="input">
							<p:inputText value="#{sublotacao.descricao}" />
						</f:facet>
						<f:facet name="output">
							<p:outputLabel value="#{sublotacao.descricao}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column filterBy="#{sublotacao.sigla}"
					filterStyle="display: none; hidden: true;" headerText="Sigla"
					sortBy="#{sublotacao.sigla}">
					<p:cellEditor>
						<f:facet name="input">
							<p:inputText value="#{sublotacao.sigla}" />
						</f:facet>
						<f:facet name="output">
							<p:outputLabel value="#{sublotacao.sigla}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Alterar"
					style="width:42px; text-align: center">
					<p:rowEditor />
				</p:column>
				<p:column headerText="Excluir"
					style="width: 40px; text-align: center">
					<p:commandButton oncomplete="PF('dlgRemove').show()"
						icon="ui-icon-trash" title="Excluir">
						<f:setPropertyActionListener target="#{sublotacaoBean.sublotacao}"
							value="#{sublotacao}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

		<p:confirmDialog id="dlgRemove" header="Excluir Sublotação"
			widgetVar="dlgRemove" appendTo="@(body)"
			message="Deseja realmente excluir a sublotação selecionada ? "
			severity="alert">
			<h:form>

				<p:commandButton value="Sim"
					action="#{sublotacaoBean.excluir(sublotacaoBean.sublotacao)}"
					onclick="@dlgRemove.hide()" update="@form :sublotacao" />

				<p:commandButton value="Cancelar" onclick="@dlgRemove"
					update="@form :sublotacao" />

			</h:form>
		</p:confirmDialog>

		<!-- Janela para inserção de nova sublotacao -->

		<p:dialog id="dlgNewSublotacao" header="Adicionando Sublotação"
			widgetVar="dlgNewSublotacao" modal="true" resizable="false"
			appendTo="@(body)" draggable="false" styleClass="semBorda">
			<h:form>
				<p:panelGrid columns="2">
					<p:outputLabel for="descricao" value="Sublotação: " />
					<p:inputText id="descricao" required="true"
						value="#{sublotacaoBean.sublotacao.descricao}" />

					<p:outputLabel for="sigla" value="Sigla: " />
					<p:inputText id="sigla" required="true"
						value="#{sublotacaoBean.sublotacao.sigla}" />
				</p:panelGrid>

				<p:commandButton
					action="#{sublotacaoBean.salvar(sublotacaoBean.sublotacao)}"
					value="Salvar" icon="ui-icon-check"
					oncomplete="PF('dlgNewSublotacao').show()"
					update="@form :sublotacao @this" />
				<p:spacer width="5px" />
				<p:commandButton value="Salvar e Fechar" icon="ui-icon-close"
					onclick="@dlgNewSublotacao"
					action="#{sublotacaoBean.salvar(sublotacaoBean.sublotacao)}"
					update="@form :sublotacao @this" />
			</h:form>

		</p:dialog>

	</ui:define>
</ui:composition>

</html>
