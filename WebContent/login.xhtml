<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/comuns/template.xhtml">
	<ui:define name="menu"></ui:define>
	<ui:define name="content">

		<p:dialog header="Login" visible="true" closable="false"
			draggable="false" resizable="false" width="320">
			<center>
				<h:outputText value="Usuário ou senha incorretos!"
					rendered="#{param.erro}" />
			</center>
			<form action="${request.contextPath}/j_spring_security_check"
				method="post">
				<h:panelGrid columns="2"
					cellpadding="5">
					<h:outputLabel for="j_username" value="Usuário: *" />
					<h:inputText id="j_username" required="true" />
					<h:outputLabel for="j_password" value="Password: * " />
					<h:inputSecret id="j_password" required="true" />
					<h:commandButton value="Login" />
				</h:panelGrid>
			</form>
		</p:dialog>

	</ui:define>
</ui:composition>

</html>
