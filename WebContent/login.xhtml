<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/comuns/layout.xhtml">

	<ui:define name="menuLateral" />

	<ui:define name="corpo">

		<p:dialog header="Login" visible="true" closable="false"
			draggable="false" resizable="false" width="320">
			<center>
				<h:outputText value="Usuário ou senha incorretos!"
					rendered="#{param.erro}" style="color: red;" />
			</center>
			<h:form prependId="false" id="login"
				onsubmit="document.#{p:component('login')}.action='#{request.contextPath}/j_spring_security_check';"
				method="post">
				<p:panelGrid columns="2" cellpadding="5" styleClass="semBorda">
					<p:outputLabel for="j_username" value="Usuário:" />
					<p:inputText id="j_username" required="true" />
					<p:outputLabel for="j_password" value="Password:" />
					<p:password id="j_password" required="true" />
					<p:commandButton type="submit" ajax="false" id="botao-login"
						value="Login" />
				</p:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>

</html>
