<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema Gerenciador de Competências</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>
<h:body>


	<!-- Cabeçalho -->

	<header class="header">
	<div style="float: left">
		<h:link outcome="/index">
			<h:graphicImage url="/resources/img/logo-embrapa2.png"
				value="./index.xhtml" />
		</h:link>
	</div>
	</header>

	<!-- Fim Cabeçalho -->

	<!-- Wrapper -->
	<div class="wrapper">

		<!-- Menu Lateral -->

		<ui:insert name="menuLateral">
			<div class="left-sidebar">
				<h:form>

					<p:breadCrumb>
						<p:menuitem url="/index.jsf" />
						<p:menuitem type="button" url="/sigco/j_spring_security_logout"
							icon="ui-icon-power" />
					</p:breadCrumb>

					<p:panelMenu style="height: 100px;" styleClass="menu-sistema">
						<p:submenu styleClass="menu-sistema" label="Cadastros">
							<p:menuitem value="Área de atuação"
								outcome="/auth/comum/listas/listaAreaAtuacao.jsf" />
							<p:menuitem value="Subárea de atuação"
								outcome="/auth/comum/listas/listaSubareaAtuacao.jsf" />
							<p:menuitem value="Cargo"
								outcome="/auth/comum/listas/listaCargo.jsf" />
							<p:menuitem value="Interesses"
								outcome="/auth/comum/listas/listaInteresses.jsf" />

							<p:menuitem value="Sublotação"
								outcome="/auth/comum/listas/listaSublotacao.jsf" />
							<p:menuitem value="Equipe Técnica"
								outcome="/auth/comum/listas/listaEquipeTecnica.jsf" />
							<p:menuitem value="Função"
								url="/auth/comum/listas/listaFuncao.jsf" />
							<p:menuitem value="Outras Funções"
								outcome="/auth/comum/listas/listaOutrasFuncoes.jsf" />
							<p:menuitem value="Localização"
								outcome="/auth/comum/listas/listaLocalizacao.jsf" />
							<p:menuitem value="Escolaridade"
								outcome="/auth/comum/listas/listaEscolaridade.jsf" />
						</p:submenu>
						<p:submenu styleClass="menu-sistema" label="Configurações">
							<p:menuitem value="Usuários"
								outcome="/auth/comum/listas/listaUsuarios.jsf" />
						</p:submenu>

						<p:menuitem value="Sair"
							url="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout" />
					</p:panelMenu>
				</h:form>
			</div>
		</ui:insert>

		<!-- Fim Menu Lateral -->

		<div class="middle">

			<!-- Container -->

			<div class="container">

				<!-- Corpo -->

				<ui:insert name="corpo">

					<!-- Conteúdo -->

					<div class="content" />

					<!-- Fim Conteúdo -->

				</ui:insert>

				<!-- Fim Corpo -->

			</div>

			<!-- Fim Conteiner -->

		</div>

		<!-- Fim Middle-->
	</div>

	<!-- Fim Wrapper -->

	<!-- Rodapé -->

	<footer style="text-align: center;"> <a
		href="http://www.embrapa.br">Empresa Brasileira de Pesquisa
		Agropecuária</a> - <a href="http://www.embrapa.br/soja">Embrapa Soja</a> -
	Rod. Carlos João Strass, s/n Acesso Orlando Amaral, Distrito de Warta.
	<br />
	Caixa Postal: 231 CEP: 86001-970 - Londrina - PR </footer>

	<!-- Fim Rodapé -->

</h:body>
</html>
