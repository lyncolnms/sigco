<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<h:form>
		<p:menubar autoDisplay="false">
			<p:submenu label="File" icon="ui-icon-document">

				<p:submenu label="New" icon="ui-icon-contact">
					<p:menuitem value="Voltar" url="./" />
					<p:menuitem value="Other" url="#" />
				</p:submenu>
				<p:menuitem value="Open" url="#" />
				<p:separator />
				<p:menuitem value="Quit"
					url="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout" />
			</p:submenu>

			<p:submenu label="Cadastros" icon="ui-icon-save"
				rendered="#{facesContext.externalContext.isUserInRole('Administrador')}">
				<p:menuitem value="Usuários" url="/auth/admin/listaUsuarios.jsf" />
				<p:menuitem value="Áreas" url="/auth/admin/listaArea.jsf" />
				<p:menuitem value="Subárea" url="/auth/admin/listaSubarea.jsf" />
			</p:submenu>

			<f:facet name="options">
				<h:outputText value="Bem vindo, #{usuarioBean.validaAuth()}" />
			</f:facet>
			<p:menuitem value="Sair" icon="ui-icon ui-icon-power"
				url="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout" />

		</p:menubar>
	</h:form>

</ui:composition>
</html>
